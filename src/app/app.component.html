<ng-container *ngIf="!isLoginRoute(); else loginOnly">
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Aplicacion Form - PokeAPI</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/carousel">Carousel Pokemon</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/table">PokeApi</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/user-manage">User Manage</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/form-login">Formulario Login</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/form-cedula">Formulario Cedula</a>
            </li>
          </ul>
        </li>
      </ul>
      <button nz-button (click)="logout()">Cerrar Sesi√≥n</button>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'">
            </span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</ng-container>

<ng-template #loginOnly>
  <!-- Solo muestra el contenido del router en la ruta de login -->
  <router-outlet></router-outlet>
</ng-template>
